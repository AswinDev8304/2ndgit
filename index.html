<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Greatest no finder</h1>
    <input type="number" placeholder="first number" id="a1">
    <input type="number" placeholder="second number" id="a2">
    <button onclick="greatest()">check</button>
</body>
<script>
 function greatest(){
    no1=parseInt(a1.value)
    no2=parseInt(a2.value)
    no1>no2?alert("first one greatest"):alert("second one greatest")
 }
</script>
</html>
